---
- hosts: localhost
  become_user: root
  roles:
    - ../../../ansible-firewalld
  vars:
    - shhirose_firewalld:
        rich_rules:
            - rule: 'rule family="ipv4" source address="192.168.0.0/16" port protocol="tcp" port="22" accept'
              zone: test02
              immediate: no
              permanent: True
              state: enabled
